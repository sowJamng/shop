<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading">Edition of Product</div>
  <div class="panel-body" *ngIf="currentProduct" ><!--pour eviter indefined au niveau du console -->
          <form  (ngSubmit)="onUpdateProduct(f.value)" #f="ngForm">
          <div class="form-group">
          <label class="control-label">Designation</label>
          <input class="form-control" type="text" name="designation"  ngModel [(ngModel)]="currentProduct.designation">
           </div>
                  <div class="form-group"  >
          <label class="control-label">Quantite</label>
          <input class="form-control" type="number" name="quantite"  ngModel  [(ngModel)]="currentProduct.quantite">
           </div>
           <div class="form-group">
          <label class="control-label">Price</label>
          <input class="form-control" type="text" name="price"  ngModel  [(ngModel)]="currentProduct.price">
           </div>
           <button class="btn btn-success" value="submit">Update</button>
          </form>
          </div>
  </div>
  </div>
